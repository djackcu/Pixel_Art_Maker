<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pixel Art</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="pixel_art.js"></script>

</head>
<body>
	<h1 class="nameMain">Pixel Art Maker</h1>

	<div class="frameApp">
		<div class="mainTool">
			<div class="tool">						
				<form id="sizePicker">
					<span class="labels">Size</span>
					<label class="labels" for="height">H:</label>
					<input class="sizeVal" type="number" name="height" id="input_height" step="10" min="10" max="100" value="10">
					<label class="labels" for="width">W:</label>
					<input class="sizeVal" type="number" name="width" id="input_width" step="10" min="10" max="150" value="10">
					<input class="sizeVal" type="submit" id="input_submit" value="New">
				</form>
			</div>	
			<div class="tool">
				<label class="labels" for="colorPicker">Color:</label>
				<input type="color" name="color" id="colorPicker">
			</div>
		</div>
		<div class="frameCanvas">
			<table id="pixelCanvas"></table>
		</div>
	</div>
	<span id="author">by Dieter Jackson</span>
</body>
</html>
